<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <link rel="manifest" href="manifest.json">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Magic Life Counter</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link
            href="https://fonts.googleapis.com/css?family=Barlow:500&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
            integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk="
            crossorigin="anonymous"/>
        <script type="text/javascript">
            // This is the "Offline page" service worker Add this below content to your HTML
            // page, or add the js file to your page at the very top to register service
            // worker Check compatibility for the browser we're running this in
            if ("serviceWorker" in navigator) {
                if (navigator.serviceWorker.controller) {
                    console.log("[PWA Builder] active service worker found, no need to register");
                } else {
                    // Register the service worker
                    navigator
                        .serviceWorker
                        .register("pwabuilder-sw.js", {scope: "./"})
                        .then(function (reg) {
                            console.log(
                                "[PWA Builder] Service worker has been registered for scope: " + reg.scope
                            );
                        });
                }
            }
        </script>
    </head>
    <body class="has-background-black has-text-centered is-unselectable">
        <div id="content" class="hero has-text-white is-fullheight is-fullwidth">
            <div id="life" class="container" v-show="lifeCounter">
                <div class="columns is-vcentered " id="oponent">
                    <div class="column">
                        <div class="plus" v-on:click="upOponent"></div>
                        {{oponentTotal}}
                        <div class="minus" v-on:click="downOponent"></div>
                    </div>
                </div>
                <div
                    class="columns is-mobile is-vcentered has-text-centered is-size-3"
                    id="menu">
                    <div class="column" v-on:click="diceRoll(true)">
                        <i class="material-icons">
                            casino
                        </i>
                    </div>
                    <div class="column is-vcentered">
                        <span id="minutes">00</span>:<span id="seconds">00</span>
                    </div>
                    <div class="column" v-on:click="resetLife">
                        <i class="material-icons">
                            refresh
                        </i>
                    </div>
                </div>
                <div class="columns is-vcentered" id="player">
                    <div class="column">
                        <div class="plus plusP" v-on:click="upPlayer"></div>
                        {{playerTotal}}
                        <div class="minus minusP" v-on:click="downPlayer"></div>
                    </div>
                </div>
            </div>
            <div id="dice" class="container" v-show="!lifeCounter">
                <div class="colunms is-vcentered">
                    <div class="column" id="oponentDice">
                        {{oponentDice}}
                    </div>
                    <div class="columns is-mobile is-vcentered has-text-centered" id="menuDice">
                        <div class="column" v-on:click="diceRoll(false)">
                            <i class="material-icons">refresh</i>
                        </div>
                        <div class="column" v-on:click="diceRoll(true)">
                            <i class="material-icons">arrow_back</i>
                        </div>
                    </div>
                    <div class="column" id="playerDice">
                        {{playerDice}}
                    </div>
                </div>
            </div>
        </div>
        <button onclick="install()">
            Install
        </button>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script src="app.js"></script>
    <script src="easytimer.js"></script>
    <!-- <script src="scripts.js"></script> -->
    <script src="scripts.js"></script>
</html>
